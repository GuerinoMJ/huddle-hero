<body>
    <section class="container">
        <figure class="wrapper">
            <img src="./src/images/logo.svg" alt="Logo">
            <img src="./src/images/illustration-mockups.svg" alt="Huddle">
        </figure>

        <section>
            <main class="content">
                <h1 class="title">Build The Community Your Fans Will Love</h1>

                <p class="paragrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your
                    audience.
                    Create connections with your users as you engage in genuine discussion.</p>

                <button class="btn">Register</button>
            </main>

            <footer class="social">
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </footer>
        </section>
